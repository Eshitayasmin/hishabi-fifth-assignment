<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hishabi</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css stylesheet link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="container-fluid mt-5">
                <h1 class="text-center mb-5">HISHA<span class="text-warning">BEE</span></h1>
                <div class="row gx-5">
                  <div class="col-12 col-sm-10 col-md-6 ms-5">
                    <img class="img-fluid image" src="images/hishabi.jpg" alt="" srcset="">
                  </div>
                  <div class="col-12 col-sm-10 col-md-5 text-center ms-4 second-part">
                     <!-- income -->
                     <h3 class="mt-5 mb-3">Income</h3>
                     <label class="label" for="income">Income:</label>
                     <input id="income-input" class="input-field" type="text" placeholder="Enter amount">
                     <!-- Expenses -->
                     <h3 class="mt-4 mb-3">Expenses</h3>
                   <div class="mb-3">
                     <label class="label" for="food">Food:</label>
                     <input id="food-input" class="input-field" type="text" value="" placeholder="Enter amount">
                   </div>
                   <div class="mb-3">
                     <label class="label" for="rent">Rent:</label>
                     <input id="rent-input" class="input-field" type="text" value="" placeholder="Enter amount">
                   </div>
                   <div class="mb-4"> 
                     <label class="label" for="cloth">Clothes:</label>
                     <input id="clothes-input" class="input-field" type="text" value="" placeholder="Enter amount">
                   </div> 

                     <button id="calculate-button" class="button">Calculate</button>
 
                     <h3 class="mt-4 mb-4">Total Expenses: 
                       <span id="total-expenses">00</span></h3>
 
                     <h3 class="mb-4">Balance:
                       <span id="balance">00</span></h3>

                       <!--savings part -->
                   <div class="d-flex flex-nowrap justify-content-center">
                     <label class="label" for="save">Save:</label>
                     <input id="save-input" class="save-input input-field" type="text" value="" placeholder="percent">
 
                     <span class="percentage">%</span>
 
                     <button id="save-button" class="button">Save
                     </button>

                   </div>
                     <h3 class="mt-4">Savings Amount:
                       <span id="saving-amount">00</span></h3>
                     <h3 class="mt-3 mb-5">Remaining Balance:
                       <span id="remaining-balance">00</span></h3>
                  </div>
              </div>

             </div>
        </section>

        <section class="container mx-auto text-center">
          <!-- error message -->
          <div>
            <p id="number-error" class=" error">Please give a number</p>
            <p id="negative-number" class=" error">Please give a positive number</p>

            <p id="more-cost-error" class=" error">The Cost will not be more than the Income</p>

            <p id="more-savings-error" class=" error">Savings amount will not be more than Balance</p>
          </div>
        </section>
    </main>
    <!-- javaScript link -->
    <script src="script.js"></script>
</body>
</html>
