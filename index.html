<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css stylesheet link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="container mt-5">
                <h1 class="text-center text-primary mb-4">Debit & Credit</h1>
                <div class="row gx-5">
                  <div class="col-md-6">
                    <img class="img-fluid image" src="images/save-money.jpg" alt="" srcset="">
                  </div>
                  <div class="col-md-5 bg-light text-center two">
                      <!-- income -->
                    <h3 class="mt-5 mb-3">Income</h3>
                    <label class="label" for="income">Income:</label>
                    <input class="input-field" type="text">
                    <!-- Expenses -->
                    <h3 class="mt-4 mb-3">Expenses</h3>
                    <label class="label" for="food">Food:  </label>
                    <input class="input-field" type="text">
                    <br>
                    <br>
                    <label class="label" for="rent">Rent:  </label>
                    <input class="input-field" type="text">
                    <br><br>
                    <label class="label" for="cloth">Clothes:</label>
                    <input class="input-field" type="text">
                    <br><br>
                    <button class="btn btn-primary button">Calculate</button>

                    <h3 class="mt-4 mb-4">Total Expenses: <span></span></h3>
                    <h3 class="mb-4">Balance:</h3>
                    <label class="label" for="save">Save:</label>
                    <input class="save-input input-field w-1/2" type="text">
                    <span class="percentage">%</span>
                    <button class="btn btn-primary button">Save</button>

                    <h3 class="mt-4">Saving Amount:</h3>
                    <h3 class="mt-3 mb-5">Remaining Balance:</h3>
                
                  </div>
                  
                </div>
              </div>

               </div>
        </section>
    </main>
    <!-- Bootstrap javaScript -->
    
</body>
</html>
